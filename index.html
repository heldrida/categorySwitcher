<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Category switcher</title>
	<link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>

	<div id="category-switcher">

		<div class="container">
			<div class="layer-1"></div>
			<div class="layer-2"></div>
		</div>

		<div class="navigation">
			<button class="prev">previous</button>
			<button class="next">next</button>
		</div>

		<div class="toggle-category">
			<input type="text" name="info-category" class="info-category" value="">
			<button class="toggle-category">toggle category</button>
		</div>

	</div>

	<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenLite.min.js"></script>
	<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/gsap/latest/plugins/CSSPlugin.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.17.0/easing/EasePack.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>

</body>
</html>
